{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<style>
    body{
        font-size: 18px;
    }
    li {
        display: none;
    }

    .form-text {
        display: none;
    }
</style>
<body>
    <div id="login-overlay" class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" style="margin-left: 225px; font-size: 18px;" id="myModalLabel">Mtaa</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="well">
                            <form action="/accounts/register/" method="post">
                                {% csrf_token %}
                                {% bootstrap_form form %}
                                <div class="form-group">
                                    {% block button%}
                                    <button type="submit" class="btn btn-info" style="font-size: 15px;">Register</button>
                                    {% endblock %}
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
